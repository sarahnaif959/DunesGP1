   <script>
    /* ========= Ø§Ù„Ø¥Ø¹Ø¯Ø§Ø¯ Ø§Ù„Ø£Ø³Ø§Ø³ÙŠ ========= */

    const TOTAL_IMAGES = 150;
    const FOLDER1 = "Export (Screenshot)";
    const FOLDER2 = "Images";

    function getFileName(index) {
        const num = String(index + 1).padStart(3, "0");
        return `dune_${num}.jpg`;
    }

    function getImagePath1(index) {
        return `${FOLDER1}/${getFileName(index)}`;
    }

    function getImagePath2(index) {
        return `${FOLDER2}/${getFileName(index)}`;
    }

    const imgElement1 = document.getElementById("main-image-1");
    const imgElement2 = document.getElementById("main-image-2");
    const currentIndexSpan = document.getElementById("current-index");
    const totalCountSpan = document.getElementById("total-count");
    const prevBtn = document.getElementById("prev-btn");
    const nextBtn = document.getElementById("next-btn");
    const yesBtn = document.getElementById("yes-btn");
    const noBtn = document.getElementById("no-btn");
    const noteTextarea = document.getElementById("note");
    const saveNoteBtn = document.getElementById("save-note-btn");
    const saveStatus = document.getElementById("save-status");
    const yesCountSpan = document.getElementById("yes-count");
    const noCountSpan = document.getElementById("no-count");
    const pendingCountSpan = document.getElementById("pending-count");

    const labels = new Array(TOTAL_IMAGES).fill(null);
    const notes = new Array(TOTAL_IMAGES).fill("");

    let currentIndex = 0;

    async function syncCurrentToServer() {
        const index = currentIndex + 1;
        const fileName = getFileName(currentIndex);
        const file1 = `${FOLDER1}/${fileName}`;
        const file2 = `${FOLDER2}/${fileName}`;
        const label = labels[currentIndex] || "";
        const note = notes[currentIndex] || "";

        try {
            await fetch("/api/review", {   // ğŸ”¹ or "http://localhost:5000/api/review"
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ index, file1, file2, label, note }),
            });
        } catch (err) {
            console.error("Failed to sync with server:", err);
        }
    }

    function updateStats() {
        let yesCount = 0;
        let noCount = 0;

        for (let i = 0; i < TOTAL_IMAGES; i++) {
            if (labels[i] === "yes") yesCount++;
            else if (labels[i] === "no") noCount++;
        }

        const pendingCount = TOTAL_IMAGES - yesCount - noCount;

        yesCountSpan.textContent = yesCount;
        noCountSpan.textContent = noCount;
        pendingCountSpan.textContent = pendingCount;
    }

    function updateYNButtons() {
        const value = labels[currentIndex];

        if (value === "yes") {
            yesBtn.style.background = "#16a34a";
            noBtn.style.background = "#ef4444";
        } else if (value === "no") {
            noBtn.style.background = "#b91c1c";
            yesBtn.style.background = "#22c55e";
        } else {
            yesBtn.style.background = "#22c55e";
            noBtn.style.background = "#ef4444";
        }
    }

    function updateView() {
        imgElement1.src = getImagePath1(currentIndex);
        imgElement2.src = getImagePath2(currentIndex);

        currentIndexSpan.textContent = (currentIndex + 1).toString();
        totalCountSpan.textContent = TOTAL_IMAGES.toString();

        noteTextarea.value = notes[currentIndex] || "";

        prevBtn.disabled = currentIndex === 0;
        nextBtn.disabled = currentIndex === TOTAL_IMAGES - 1;

        updateYNButtons();
        updateStats();
        saveStatus.textContent = "";
    }

    prevBtn.onclick = () => {
        if (currentIndex > 0) {
            currentIndex--;
            updateView();
        }
    };

    nextBtn.onclick = () => {
        if (currentIndex < TOTAL_IMAGES - 1) {
            currentIndex++;
            updateView();
        }
    };

    yesBtn.onclick = () => {
        labels[currentIndex] = "yes";
        updateYNButtons();
        updateStats();
        syncCurrentToServer();    // ğŸ”¹
    };

    noBtn.onclick = () => {
        labels[currentIndex] = "no";
        updateYNButtons();
        updateStats();
        syncCurrentToServer();    // ğŸ”¹
    };

    saveNoteBtn.onclick = () => {
        notes[currentIndex] = noteTextarea.value;
        saveStatus.textContent = "âœ”ï¸ ØªÙ… Ø­ÙØ¸ Ø§Ù„Ù…Ù„Ø§Ø­Ø¸Ø© Ù„Ù‡Ø°Ù‡ Ø§Ù„ØµÙˆØ±Ø©";
        setTimeout(() => (saveStatus.textContent = ""), 2000);
        syncCurrentToServer();    // ğŸ”¹
    };
    exportBtn.onclick = () => {
    const lines = [];
    lines.push("index,file1,file2,label,note");

    for (let i = 0; i < TOTAL_IMAGES; i++) {
        const index = i + 1;
        const fileName = getFileName(i);
        const file1 = `${FOLDER1}/${fileName}`;
        const file2 = `${FOLDER2}/${fileName}`;

        let label = "";
        if (labels[i] === "yes") label = "yes";
        else if (labels[i] === "no") label = "no";

        const rawNote = notes[i] || "";
        const safeNote = rawNote.replace(/"/g, '""');

        const line = `${index},"${file1}","${file2}","${label}","${safeNote}"`;
        lines.push(line);
    }

    const csvContent = lines.join("\n");
    const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
    const url = URL.createObjectURL(blob);

    const link = document.createElement("a");
    link.href = url;
    link.download = "dune_review_results.csv";
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    URL.revokeObjectURL(url);
};
